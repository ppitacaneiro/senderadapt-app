<ion-label class="custom-label">
  {{ labelText }}
</ion-label>
<ion-input 
  (ngModelChange)="onChange($event)"
  (blur)="onTouch()"
  [(ngModel)]="inputText"
  class="custom-input"
  [type]="typeOfInput"
  [placeholder]="placeHolderText">
</ion-input>
<app-form-errors 
  [error]="error">
</app-form-errors>
