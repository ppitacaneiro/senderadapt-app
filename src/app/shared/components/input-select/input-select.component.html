<ion-item>
  <ion-label>{{ label }}</ion-label>
  <ion-select 
    (ionChange)="handleChange($event)"
    [placeholder]="placeholder" 
    class="custom-input">
    <ion-select-option 
      *ngFor="let option of options"
      [value]="option.id">
        {{ option.name }}
      </ion-select-option>
  </ion-select>
</ion-item>
