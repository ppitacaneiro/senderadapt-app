<app-menunavbar>
</app-menunavbar>
<ion-content class="main">
  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">  
    <ion-grid *ngIf="!isLoading">
      <ion-row>
        <ion-col>
          <app-button-primary
            [buttonText]="'Registrar Ruta'">
          </app-button-primary>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding ion-margin">
          <div class="ion-text-center text-message">
            <div class="main">
              ¿Buscas una ruta <span class="secondary">cerca</span> 
              de ti que se adapte a tus <span class="secondary">necesidades</span>?
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="search-form-container">
            <ion-grid fixed>
              <ion-row>
                <ion-col>
                  <app-input-select
                    (newItemEvent)="onNewCommunity($event)"
                    formControlName="communitySelect"
                    [formControl]="searchForm.controls['communitySelect']"
                    [placeholder]="'Seleccionar comunidad autónoma'"
                    [options]="communities"
                    [label]="'Comunidad autónoma'">
                  </app-input-select>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <app-input-select
                    (newItemEvent)="onNewProvince($event)"
                    formControlName="provinceSelect"
                    [formControl]="searchForm.controls['provinceSelect']"
                    [placeholder]="'Seleccionar provincia'"
                    [options]="provinces"
                    [label]="'Provincia'">
                  </app-input-select>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <app-input-select
                    formControlName="municipalitySelect"
                    [formControl]="searchForm.controls['municipalitySelect']"
                    [placeholder]="'Seleccionar Municipio'"
                    [options]="municipalities"
                    [label]="'Municipio'">
                  </app-input-select>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <app-input-select
                    formControlName="difficultyLevelSelect"
                    [formControl]="searchForm.controls['difficultyLevelSelect']"
                    [placeholder]="'Seleccionar Nivel de dificultad'"
                    [options]="difficultyLevels"
                    [label]="'Dificultad'">
                  </app-input-select>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <app-button-primary
                    [buttonType]="'submit'"
                    [buttonText]="'Buscar Rutas'">
                  </app-button-primary>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
