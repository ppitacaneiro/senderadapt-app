<ion-content [fullscreen]="true">

  <div *ngIf="!isLoading && hickingTrails.length > 0">
    <app-hickingtrail-card
      *ngFor="let hickingTrail of hickingTrails"

    </ion-text>
  </div>
</ion-content>
