<ion-card>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>
      De {{ hickingTrail.origin_name }} a {{ hickingTrail.destination_name }}
    </ion-card-title>
    <ion-card-subtitle> 
      {{ hickingTrail.province[0].name }}, {{ hickingTrail.municipality[0].name }}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-badge color="secondary" class="ion-padding ion-margin-end">{{ hickingTrail.distance_kms }} Kms</ion-badge>
    <ion-badge color="danger" class="ion-padding">{{ hickingTrail.time_minutes }} Minutos</ion-badge>
  </ion-card-content>
</ion-card>
