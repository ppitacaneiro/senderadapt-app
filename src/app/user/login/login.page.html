<app-navbar 
  [navBarText]="'SenderAdapt'">
</app-navbar>
<ion-content [fullscreen]="true">
  <ion-grid>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-row>
      <ion-img src="../../assets/images/landscape.jpg"></ion-img>
    </ion-row>
    <ion-row>
      <ion-col class="input-col">
        <app-input-text
          [formControl]="loginForm.controls['email']"
          formControlName="email"
          [(ngModel)]="emailValue"
          [typeOfInput]="'email'"
          [labelText]="'Correo Electronico'"
          [placeHolderText]="'introduce tu correo'">
        </app-input-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="input-col">
        <app-input-text
          [formControl]="loginForm.controls['password']"
          formControlName="password"
          [(ngModel)]="passwordValue"
          [typeOfInput]="'password'"
          [labelText]="'Contraseña'"
          [placeHolderText]="'contraseña'">
        </app-input-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="input-button-col"> 
        <app-button-primary 
          [buttonType]="'submit'"
          [buttonText]="'Iniciar Sesión'">
        </app-button-primary>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="input-button-col">
        <app-button-primary 
          (click)="register()"
          [buttonText]="'Registrarse'">
        </app-button-primary>
      </ion-col>
    </ion-row>
  </form>
  </ion-grid>
</ion-content>
