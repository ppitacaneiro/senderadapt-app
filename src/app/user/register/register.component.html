<app-navbar 
  [isVisibleBackButton]="true"
  [navBarText]="'Registro de usuario'">
</app-navbar>
<ion-content [fullscreen]="true">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">  
    <ion-grid>
      <ion-row>
        <ion-col class="input-col">
          <app-input-text
            [(ngModel)]="user.email"
            formControlName="email"
            [typeOfInput]="'email'"
            [labelText]="'Correo Electrónico'"
            [placeHolderText]="'introduce tu correo'">
          </app-input-text>
          <app-form-errors 
            [errors]="['required', 'email']"
            *ngIf="email!.invalid && (email!.dirty || email!.touched)">
          </app-form-errors>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="input-col">
          <app-input-text
            [(ngModel)]="user.name"
            formControlName="name"
            [typeOfInput]="'text'"
            [labelText]="'Nombre'"
            [placeHolderText]="'introduce tu nombre'">
          </app-input-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="input-col">
          <app-input-text
            [(ngModel)]="user.password"
            formControlName="password"
            [typeOfInput]="'password'"
            [labelText]="'Contraseña'"
            [placeHolderText]="'introduce tu contraseña'">
          </app-input-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="input-col">
          <app-input-text
            [(ngModel)]="repeatPassword"
            formControlName="repeatPassword"  
            [typeOfInput]="'password'"
            [labelText]="'Repetir Contraseña'"
            [placeHolderText]="'repite la contraseña'">
          </app-input-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="input-button-col"> 
          <app-button-primary 
            [buttonType]="'submit'"
            [buttonText]="'Registrarse'">
          </app-button-primary>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
